<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>test3.html</h1> <!-- <hn> 태그가 끝나면 자동으로 줄바꿈 동작 -->
	<!-- HTML 문서 내에서 엔터키는 줄바꿈으로 동작하지 않으며 엔터키 = 공백 1개로 취급됨 -->
	<!-- 또한, 엔터키가 여러번 입력되더라도 공백 1개로 무조건 취급됨 -->
	HTML 문서의 body 영역
	
	
	<!-- 이 부분의 줄바꿈은 아무런 영향이 없으며 단지 공백 1개가 포함되어 옆으로 나란히 출력됨 -->
	
	
	
	HTML 문서의                    body 영역 <!-- 스페이스바를 이용한 공백도 무조건 1개만 적용됨 -->
	<!-- 직접적인 줄바꿈은 <br> 태그 사용. <br> 태그 1개 당 줄 바꿈 1번 수행(= 엔터키 1번) -->
	<br>
	HTML 문서의 body 영역
	<br><br> <!-- 엔터키 2번과 동일 -->
	HTML 문서의 body 영역
	<br>
	<!-- 직접적인 공백 추가는 &nbsp; 활용. 1개 당 공백 1개 -->
	HTML 문서의 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; body 영역
	<br>
	<!-- &xxx; 형태의 자주 사용하는 대표적인 문자 -->
	<!-- &gt; : > 기호, &lt; : < 기호, &amp; : & 기호 -->
	<!-- HTML 구성 요소들과 혼동할 가능성이 있는 요소들을 별도의 유니코드 문자로 제공함 -->
	&gt;<br>
	&lt;<br>
	&amp;<br>
	
	<!-- hr 태그 : 수평선 태그 -->
	<hr>
	
	<!-- div 태그와 span 태그 : 공간 분할 태그(= 다른 요소들과 구별하는 별도의 영역을 생성하는 태그) -->
	<!-- div 태그 : 블럭(Block) 요소 태그로 다른 태그들과 구분을 위해 별도의 라인에 내용을 출력 -->
	<div>div 태그 내부</div>
	<div>div 태그 내부</div>
	
	<hr>
	
	<!-- span 태그 : 인라인(Inline) 요소 태그로 다른 태그들과 구분없이 나란히 내용을 출력 -->
	<span>span 태그 내부</span>
	<span>span 태그 내부</span>
	
</body>
</html>
