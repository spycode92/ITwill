<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>양식(form) 태그</h1>
	<!-- 
	<form> 태그 = 양식 태그
	- 사용자와 웹어플리케이션(사이트)간의 상호 작용이 가능하도록 해주는 태그(기술)
	- 사용자로부터 입력하는 데이터 형식을 제공하는 태그들을 하나로 묶어주는 태그이며
	  입력된 데이터를 다른 페이지로 전송하는 역할을 수행하는 태그
	  => 전송되는 데이터는 서버측(JSP 등 = 백엔드)에서 처리할 수 있음
	- <form></form> 형식으로 사용하며 시작태그와 끝태그 사이에 또 다른 form 태그가 올 수 없음 
	- 참고) 아래에서 설명하는 입력 양식 태그들은 무조건 <form> 태그 사이에 위치할 필요는 없음
	
	< form 태그 내부에서 사용 가능한 입력 양식 태그 >
	1. <input type="text"> : 사용자로부터 텍스트 한 줄 입력받는 속성(= Textbox)
	2. <input type="number"> : 사용자로부터 숫자를 입력받는 속성
	3. <input type="password"> : 사용자로부터 텍스트 한 줄 입력받는 속성(입력 데이터 숨김 처리)
	4. <input type="checkbox"> : 사용자로부터 복수개의 항목을 체크하도록 하는 속성(체크박스)
	5. <input type="radio"> : 사용자로부터 단일 항목을 선택하도록 하는 속성(라디오버튼)
	   => 주의! name 속성값이 같은 항목끼리만 그룹화를 통해 단일 항목 선택이 가능하도록 변경됨
	6. <input type="date"> : 사용자로부터 날짜를 선택하도록 하는 속성(캘린더 선택 또는 입력 가능)
	7. <input type="button"> : 클릭 동작을 받도록 하는 속성(별도의 기능 연결 필요 - 자바스크립트)
	8. <input type="submit"> : 버튼과 생김새 동일하나 <form> 태그 내의 입력 항목들을
	                           action 속성에 지정된 위치로 전송 및 이동하는 역할
	9. <input type="reset"> : 버튼과 생김새 동일하나 <form> 태그 내의 입력 항목들에 
	                          입력된 데이터를 초기화하는 역할
	---------------------------------------------------------------------------------------------
	10. <select></select> & <option></option>
	    : 사용자로부터 option 태그에 지정된 항목을 선택하도록 하는 태그(셀렉트박스 또는 콤보박스)
	11. <textarea></textarea> : 여러 줄을 입력받을 수 있는 태그
	-->
	
	<form action="test6_result.html">

		<!-- <fieldset> 태그 사용하여 입력 항목들에 대한 시각적인 그룹화 가능 -->
		<!-- <fieldset> 태그 사이에 <legend> 태그 사용하여 그룹화 된 항목들의 제목 표시 가능 -->
		<fieldset>
			<legend>텍스트 입력 항목</legend>
			
			<!-- <input> 태그를 사용하여 기본 입력 요소 생성 -->
			<!-- type 속성을 통해 다양한 형식의 입력 요소 지정 가능 -->
			<input type="text" /><br> <!-- 일반적인 텍스트 입력 항목(텍스트 박스) 표시됨 -->	
			<!-- 텍스트박스에 placeholder 속성을 통해 입력창 배경에 표시할 텍스트 지정 가능 -->
			<input type="text" placeholder="이름을 입력하세요" /><br>
			<!-- name 속성 지정 시 데이터 전송 과정에서 사용할 파라미터 이름 지정 -->
			<!-- value 속성 지정 시 데이터 전송 과정에서 사용할 파라미터 값 지정 -->
			<!-- 텍스트박스의 value 속성값 지정 시 텍스트 입력 공간에 value 속성값 출력됨 -->	
			<input type="text" name="id" value="admin" /><br>
			 <!-- readonly 속성 지정 시 입력창 잠금(= 데이터 편집 불가 = 읽기 전용) -->
			<input type="text" name="name1" value="홍길동" readonly /><br> <!-- 또는 readonly="readonly" --> 
			 <!-- disabled 속성 지정 시 입력창 비화설화(readonly 와 유사하나 역할이 조금 다름) -->
			<input type="text" name="name2" value="이순신" disabled /><br> <!-- 또는 disabled="disabled" --> 
			<br>
			
			<!-- input type 속성에 "number" 지정 시 숫자만 입력 가능한 입력창 -->
			<input type="number"><br>
			<br>
			
			<!-- input type 속성에 "password" 지정 시 입력 항목 텍스트 숨김 처리 가능한 입력창(단, 암호화 기능은 없음) -->
			<input type="password" placeholder="패스워드 입력"><br>
			<br>
			
			<!-- <textarea> 태그 사용 시 여러 줄 입력 가능한 입력창 -->
			<textarea rows="5" cols="20"></textarea> <!-- 데이터 길이가 5행 20열만큼 표시됨(나머지 줄바꿈) -->
			<!-- 단, 텍스트에어리어는 value 속성 대신 <textarea></textare> 태그 사이에 표시할 텍스트 입력 -->
			<textarea>텍스트</textarea>
		</fieldset>
		<!-- 두번째 그룹 -->
		<fieldset>
			<legend>선택 항목</legend>
			
			<!-- input 태그 type 속성을 "radio" 지정 시 단일 항목 선택 가능한 라디오버튼 생성 -->
			<!-- 이 때, 라디오버튼에 표시할 텍스트는 태그의 앞 또는 뒤에 직접 입력 -->
			성별(단일선택 불가) : 
			<input type="radio">M
			<input type="radio">F
			<br>
			<!-- 주의! 단일 선택 기능을 활성화시키려면 라디오버튼의 그룹화 필수! -->
			<!-- name 속성값을 동일하게 지정한 라디오버튼끼리 자동으로 그룹화 -->
			<!-- 물리적으로 떨어져있는 라디오버튼끼리도 그룹화 가능함 -->
			<!-- checked 속성 지정 시 해당 항목이 기본으로 선택됨 -->
			성별(단일선택 가능) : 
			<input type="radio" name="gender">M <!-- 둘 중 하나만 -->
			<input type="radio" name="gender" checked>F <!-- 선택 가능함 -->
			<!-- 또는 checked="checked" 사용 가능 -->
			<br>
			
			<!-- 라디오버튼이나 체크박스에 id 속성을 지정한 후 -->
			<!-- 표시할 텍스트 데이터를 <label> 태그로 감싸서 for 속성으로 id 속성값 지정 시 -->
			<!-- 요소를 정확하게 클릭하지 않고 텍스트를 클릭해도 해당 요소 선택한 것으로 간주함 -->
			성별(텍스트 클릭도 가능) : 
			<input type="radio" name="gender" id="gender_male"><label for="gender_male">Male</label>
			<input type="radio" name="gender" id="gender_female" checked><label for="gender_female">Female</label>
			<hr>
			<!-- type 속성 "checkbox" 지정 시 복수개 항목 체크 가능한 체크박스 생성 -->
			<!-- 라디오버튼과 달리 name 속성값이 동일한 항목이더라도 그룹화 되지 않음(= 다중 선택 가능) -->
			<!-- 라디오버튼과 마찬가지로 checked 속성이 지정된 항목은 기본값으로 체크 -->
			<input type="checkbox" name="hobby" id="hobby1" checked><label for="hobby1">Instagram</label>
			<input type="checkbox" name="hobby" id="hobby2"><label for="hobby2">수영</label>
			<input type="checkbox" name="hobby" id="hobby3" checked><label for="hobby3">프로그래밍</label>
			<hr>
			
			<!-- 
			<select> 태그 사용하여 셀렉트박스(선택 가능한 목록 그룹) 생성하고
			<select> 태그 사이에 <option> 태그로 선택 항목 생성
			=> <option> 태그 selected 속성 설정 시 기본값 선택 가능
			=> <option> 태그 disabled 속성 설정 시 비활성화(= 선택 불가)
			-->
			직업 : 
			<select name="job">
				<option>직업을 선택하세요</option>
				<option selected>개발자</option>
				<option>공무원</option>
				<option disabled>건물주(선택불가)</option>
			</select>
			<br>
			국가 : 
			<select name="country">
				<optgroup label="Asia">
					<option>한국</option>
					<option>일본</option>
				</optgroup>
				<optgroup label="America">
					<option>미국</option>
					<option>캐나다</option>
				</optgroup>
			</select>
			<hr>
			<!-- 날짜 또는 시각 입력과 선택이 가능한 요소 -->
			날짜 : <input type="date"><br>
			시각 : <input type="time"><br>
			<hr>
			<!-- type 속성을 file 로 지정 시 파일 업로드 가능한 요소 생성 -->
			단일 파일 업로드 : <input type="file"><br>
			<!-- multiple 속성 지정 시 복수개의 파일 선택 가능한 요소 생성 -->
			다중 파일 업로드 : <input type="file" multiple><br>
		</fieldset>
		<fieldset>
			<legend>버튼 영역</legend>
			<!-- type 속성 "button" 지정 시 일반적인 버튼 생성 -->
			<input type="button"> <!-- 단, value 속성이 없을 경우 버튼 텍스트가 없는 단순 버튼 -->
			<!-- value 속성을 사용하여 버튼에 표시할 텍스트 지정 가능 -->
			<input type="button" value="클릭"> <!-- "클릭" 이라는 텍스트가 표시된 버튼 생성 -->
			<!-- 버튼에 onclick 속성을 지정하여 버튼 클릭 시 이벤트 처리(작업 수행) 가능 -->
			<!-- 단, 자바스크립트를 통해 구현하므로 나중에 배움 -->
			<input type="button" value="클릭2" onclick="alert('버튼 클릭')">
			<br>
			
			<!-- type 속성 "reset" 지정 시 초기화 버튼 생성(value 속성 생략 시 기본 텍스트도 "초기화") -->
			<!-- reset 버튼 역할은 reset 버튼이 속한 <form> 태그 내의 모든 입력 요소를 처음 상태로 되돌림 -->
			<input type="reset">
			<input type="reset" value="다시작성">
			<br>
			
			<!-- type 속성 "submit" 지정 시 제출 버튼 생성(기본 텍스트가 "제출" 로 설정됨) -->
			<!-- submit 버튼 역할은 submit 버튼이 속한 <form> 태그 내의 모든 입력 요소 데이터를 서버로 전송 -->
			<!-- 이 때, 전송되어질 대상의 URL(주소)은 <form> 태그 내의 action 속성에 지정된 URL 사용 -->
			<input type="submit">
			<input type="submit" value="회원가입">
			<br>
			
			<!-- 버튼 생성 시 <button> 태그도 사용 가능(단, type 속성 지정에 따라 버튼의 기능이 달라짐) -->
			<!-- 버튼 텍스트는 <button> 태그와 </button> 태그 사이에 기술 -->
			<button type="button">button 태그 일반 버튼</button><br>
			<button type="reset">button 태그 reset 버튼</button><br>
			<button type="submit">button 태그 submit 버튼</button><br>
			<!-- 주의! <button> 태그에 type 속성 생략 시 기본값 submit 버튼으로 생성됨 -->
			<button>button 태그 submit 버튼222</button><br>
		</fieldset>
	</form>
	
	<!-- <form> 태그 내의 reset 버튼 클릭해도 초기화 되지 않는 요소 -->
	<input type="text">
	
</body>
</html>
