<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
	<table> 태그를 사용하여 표(테이블) 생성
	1. <table> 태그를 사용하여 테이블 표시(실제로는 아무것도 표시되지 않음)
	2. <table> 태그 내의 1개 행을 표시하기 위해 <tr> 태그 사용(실제로는 아무것도 표시되지 않음)
	   => <table> 태그와 </table> 태그 사이에 지정
	3. <tr> 태그 내의 1개 열(데이터)을 표시하기 위해 <th> 또는 <td> 태그 사용
		1) <th> : 주로 제목열을 표시하는 용도로 사용(진하게 표시, 가운데 정렬)
		2) <td> : 주로 일반 데이터 표시 용도로 사용(진하게 X, 가운데 정렬X)
	=> 단, 표의 테두리 표시를 위해서는 <table> 태그에 border 속성값으로 숫자 지정
	   (숫자 크기가 클 수록 테두리 두께 증가)
	   (만약, border 속성 생략 시 기본값 0 => 테두리 없음)
	=> <td> 태그에 align 속성값으로 "center" 지정 시 해당 셀(칸)은 가운데 정렬
	-->
	<h1>table 태그</h1>
	<table border="1"> <!-- 테이블의 틀(생성) - 아무 기능도 없음 -->
		<!-- <table> 태그 사이에 <tr> 태그 1개 당 1개의 행(줄) 생성됨(단, 실제 데이터가 표시되는 공간은 아님) -->
		<tr> <!-- 1행 -->
			<!-- <tr> 태그 사이에 <th> 또는 <td> 태그 1개 당 1개의 열(셀) 생성됨(실제 데이터를 표시하는 공간) -->
			<!-- <th> 또는 <td> 태그 사이에 기술되는 내용이 테이블 내의 실제 열(셀)에 표시되는 내용 -->
			<th width="100">1열</th> <!-- 1행 1열 -->
			<th width="200">2열</th> <!-- 1행 2열 -->
			<th>3열</th> <!-- 1행 3열 -->
		</tr>
		<!-- 2행을 생성하고, 2행 1열, 2열, 3열에 각각 "데이터1", "데이터2", "데이터3" 텍스트 표시 -->
		<tr> <!-- 2행 -->
			<td>데이터1</td> <!-- 2행 1열 -->
			<td align="center">데이터2</td> <!-- 2행 2열 -->
			<td>데이터3</td> <!-- 2행 3열 -->
		</tr>
	</table>
	<hr>
	<!-- 
	연습문제) 다음 형태의 테이블 생성
	
	   1열      2열     3열     4열     5열     6열  
	====================================================
	--------------------------------------------------
	|         월요일  화요일  수요일  목요일  금요일 | => 1행
	--------------------------------------------------
	| 1교시    JAVA     DB     JAVA     DB    백엔드 | => 2행
	--------------------------------------------------
	| 2교시   백엔드   JAVA   백엔드    WEB   백엔드 | => 3행
	--------------------------------------------------
	-->
	<table border="1">
		<tr>
			<th></th>
			<th>월요일</th>
			<th>화요일</th>
			<th>수요일</th>
			<th>목요일</th>
			<th>금요일</th>
		</tr>
		<tr>
			<th>1교시</th>
			<td>JAVA</td>
			<td align="center">DB</td> <!-- 가운데 정렬 -->
			<td>JAVA</td>
			<td align="center">DB</td> <!-- 가운데 정렬 -->
			<td>백엔드</td>
		</tr>
		<tr>
			<th>2교시</th>
			<td>백엔드</td>
			<td>자바</td>
			<td>백엔드</td>
			<td align="center">WEB</td> <!-- 가운데 정렬 -->
			<td>백엔드</td>
		</tr>
	</table>
	<hr>
	<!--
	기본적으로 테이블의 행(row) 또는 열(column)의 각 크기는 동일한 선상의 다른 행 또는 열의 최대크기와 동일함
	즉, x행의 5개 열이 존재할 경우 y행의 열은 각각 x행의 열의 크기와 같다.
	=> 이 때, x행에서 1개의 열 크기를 변경하면 x행 열과 같은 선상에 있는 다른 행의 열들의 크기도 변경됨
	
	또한, x행에 5개의 열이 존재할 때, y행에 1개 열만 존재할 경우 x행의 첫번째 열만큼만 공간 차지함
	=> 이 때, 각각의 행 또는 열을 병합하여 하나의 셀(칸)으로 만들 수 있다!
	
	< th 또는 td 태그의 rowspan, colspan 속성 - 행(row) 또는 열(column)의 병합(크기 지정) >
	rowspan : 셀의 높이(합쳐질 행의 갯수) 지정 = 행(상하의 칸)끼리 병합(행 합치기 = row span)
	colspan : 셀의 너비(합쳐질 열의 갯수) 지정 = 열(좌우의 칸)끼리 병합(열 합치기 = column span)	
	-->
	<table border="1">
		<tr>
			<!-- 1행 1열의 좌우 크기(합쳐질 열의 갯수)를 4로 지정 -->
			<td colspan="3">1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
		</tr>
	</table>
</body>
</html>
