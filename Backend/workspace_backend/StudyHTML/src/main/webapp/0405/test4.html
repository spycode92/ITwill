<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>test4.html</h1>
	<!-- 
	하이퍼 링크(Hyper Link)
	- 하이퍼텍스트 문서(HTML 문서) 내에서 다른 문서 또는 동일 문서 내의 다른 위치로 이동하는 연결점
	- 하이퍼링크가 설정된 대상(텍스트, 버튼, 이미지 등) 클릭 시 지정된 위치 또는 다른 문서로 이동하는 기능 제공
	- 하이퍼링크 설정 태그 : <a></a>
	  => href 속성을 활용하여 이동할 페이지를 지정해야만 하이퍼링크 기능이 동작함 : <a href="xxx"></a>
	  => <a> 태그와 </a> 태그 사이에 웹브라우저 화면에 표시할 텍스트 또는 이미지 등을 지정 시
	     해당 요소가 하이퍼링크 요소로 바뀜(= 해당 요소 클릭해서 특정 위치로 이동이 가능해짐)
	- 기본 문법 : <a href="이동할 대상 주소(URL) 또는 파일명">화면에 보여질 텍스트 또는 이미지</a>
	-->
	<a href="http://www.itwillbs.co.kr">아이티윌 부산교육센터 바로가기</a>
	<!-- 화면에 표시되는 "아이티윌 부산교육센터 바로가기" 텍스트(링크) 클릭 시 "http://www.itwillbs.co.kr" 페이지로 이동함 -->
	<br>
	<a href="https://www.naver.com/">네이버 바로가기</a>
	<hr>
	<!-- 하이퍼링크 대상 URL 을 인터넷 주소 대신 특정 파일 지정하여 해당 파일 실행도 가능함 -->
	<a href="test3.html">test3.html 바로가기</a> <!-- 단, 현재 파일(test4.html)과 같은 폴더에 위치해야함 -->
	<br>
	<!-- 이미지 파일을 하이퍼링크로 지정할 경우 브라우저에서 이미지 표시됨 -->
	<a href="rabbit.png">토끼사진 바로가기</a> <!-- 단, 현재 파일(test4.html)과 같은 폴더에 위치해야함 -->
	<br>
	<!-- 하이퍼링크 속성으로 download 속성 지정할 경우 대상 파일 다운로드 가능(HTML5 에서 제공하는 기능) -->
	<a href="rabbit.png" download>토끼사진 다운로드</a> <!-- 단, 현재 파일(test4.html)과 같은 폴더에 위치해야함 -->
	<br>
	<!-- download 속성값으로 파일명 지정할 경우 대상 파일 다운로드 시 파일명 변경 가능함 -->
	<a href="rabbit.png" download="토끼.png">토끼사진 다운로드2</a> <!-- 단, 현재 파일(test4.html)과 같은 폴더에 위치해야함 -->
	<br>
	<!-- 하이퍼링크 대상을 새 창에서 열기 위해서는 target 속성값으로 "_blank" 지정 -->
	<a href="test3.html" target="_blank">새 창에서 열기</a>
	
</body>
</html>
