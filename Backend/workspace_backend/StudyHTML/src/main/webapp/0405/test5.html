<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
	<table> 태그를 사용하여 표(테이블) 생성
	1. <table> 태그를 사용하여 테이블 표시(실제로는 아무것도 표시되지 않음)
	2. <table> 태그 내의 1개 행을 표시하기 위해 <tr> 태그 사용(실제로는 아무것도 표시되지 않음)
	   => <table> 태그와 </table> 태그 사이에 지정
	3. <tr> 태그 내의 1개 열(데이터)을 표시하기 위해 <th> 또는 <td> 태그 사용
		1) <th> : 주로 제목열을 표시하는 용도로 사용(진하게 표시, 가운데 정렬)
		2) <td> : 주로 일반 데이터 표시 용도로 사용(진하게 X, 가운데 정렬X)
	=> 단, 표의 테두리 표시를 위해서는 <table> 태그에 border 속성값으로 숫자 지정
	   (숫자 크기가 클 수록 테두리 두께 증가)
	   (만약, border 속성 생략 시 기본값 0 => 테두리 없음)
	=> <td> 태그에 align 속성값으로 "center" 지정 시 해당 셀(칸)은 가운데 정렬
	-->
	<h1>table 태그</h1>
	<table border="1"> <!-- 테이블의 틀(생성) - 아무 기능도 없음 -->
		<!-- <table> 태그 사이에 <tr> 태그 1개 당 1개의 행(줄) 생성됨(단, 실제 데이터가 표시되는 공간은 아님) -->
		<tr> <!-- 1행 -->
			<!-- <tr> 태그 사이에 <th> 또는 <td> 태그 1개 당 1개의 열(셀) 생성됨(실제 데이터를 표시하는 공간) -->
			<!-- <th> 또는 <td> 태그 사이에 기술되는 내용이 테이블 내의 실제 열(셀)에 표시되는 내용 -->
			<th width="100">1열</th> <!-- 1행 1열 -->
			<th width="200">2열</th> <!-- 1행 2열 -->
			<th>3열</th> <!-- 1행 3열 -->
		</tr>
		<!-- 2행을 생성하고, 2행 1열, 2열, 3열에 각각 "데이터1", "데이터2", "데이터3" 텍스트 표시 -->
		<tr> <!-- 2행 -->
			<td>데이터1</td> <!-- 2행 1열 -->
			<td align="center">데이터2</td> <!-- 2행 2열 -->
			<td>데이터3</td> <!-- 2행 3열 -->
		</tr>
	</table>
	<hr>
	<!-- 
	연습문제) 다음 형태의 테이블 생성
	
	   1열    2열    3열     4열     5열     6열  
	====================================================
	--------------------------------------------------
	|         월요일  화요일  수요일  목요일  금요일 | => 1행
	--------------------------------------------------
	| 1교시    JAVA     DB     JAVA     DB    백엔드 | => 2행
	--------------------------------------------------
	| 2교시   백엔드   JAVA   백엔드    WEB   백엔드 | => 3행
	--------------------------------------------------
	-->
</body>
</html>
