<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>회원가입</h1>
		<form action="">
			<table border="1">
				<tr>
					<th>이름</th>
					<td><input type="text"></td>
				</tr>
				<tr>
					<th>ID</th>
					<td><input type="text" placeholder="4 ~ 8글자 사이 입력"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="password" placeholder="8 ~ 16글자 사이 입력"></td>
				</tr>
				<tr>
					<th>비밀번호확인</th>
					<td><input type="password"></td>
				</tr>
				<tr>
					<th>주민번호</th>
					<td>
						<!-- 텍스트박스에 size 속성으로 텍스트박스 길이 조정 가능 -->
						<input type="text" size="10">-<input type="text" size="10">
					</td>
				</tr>
				<tr>
					<th>주소</th>
					<td>
						<input type="text" placeholder="기본주소">
						<input type="button" value="주소검색"><br>
						<input type="text" placeholder="상세주소">
					</td>
				</tr>
				<tr>
					<th>E-Mail</th>
					<td>
						<input type="text" size="10">@<input type="text" size="10">
						<select>
							<option>직접입력</option>
							<option>naver.com</option>
							<option>nate.com</option>
							<option>gmail.com</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>직업</th>
					<td>
						<select>
							<option>항목을 선택하세요</option>
							<option>개발자</option>
							<option>DB엔지니어</option>
							<option>관리자</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>성별</th>
					<td>
						<input type="radio" name="gender" id="gender_male"><label for="gender_male">남</label>
						<input type="radio" name="gender" id="gender_female"><label for="gender_female">여</label>
					</td>
				</tr>
				<tr>
					<th>취미</th>
					<td>
						<input type="checkbox" id="hobby1"><label for="hobby1">여행</label>
						<input type="checkbox" id="hobby2"><label for="hobby2">독서</label>
						<input type="checkbox" id="hobby3"><label for="hobby3">게임</label>
						<input type="checkbox" id="hobby4"><label for="hobby4">전체선택</label>
					</td>
				</tr>
				<tr>
					<th>가입동기</th>
					<td>
						<textarea rows="5" cols="40"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="가입">
						<input type="reset" value="초기화">
						<input type="button" value="돌아가기">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
