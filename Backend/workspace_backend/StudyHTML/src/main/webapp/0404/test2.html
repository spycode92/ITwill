<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	<hn> 태그 : 헤드라인 태그로, n 부분에 1 ~ 6 사이의 값을 지정하여 제목 텍스트 생성하는 태그
	            텍스트를 굵게, 크기를 조정하여 표시함
	            이 때, n 값이 작을 수록 텍스트 크기가 큼(= h1 이 가장 크고, h6 이 가장 작다)
	-->
	<h1>test2.html</h1> <!-- 텍스트 가장 크게, 굵게 -->
	<h2>test2.html</h2>
	<h3>test2.html</h3>
	<h4>test2.html</h4>
	<h5>test2.html</h5>
	<h6>test2.html</h6>
	<!-- h7 태그는 존재하지 않으므로 태그가 동작하지 않는다! -->
	<!-- 텍스트 크기가 h4 태그의 크기와 같지만, 굵게 표시되지 않음 -->
	<h7>test2.html</h7>
	<!-- 즉, 아무 태그도 사용하지 않고 텍스트 출력한 것과 동일하게 출력됨 -->
	test2.html
</body>
</html>
