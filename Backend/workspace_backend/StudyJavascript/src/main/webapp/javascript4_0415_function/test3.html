	<h1>test3.html</h1>
	<script type="text/javascript">
		// 3. 전달인자만 있고, 리턴값은 없는 함수 호출
		// => 전달인자가 있으므로 함수 호출 시 소괄호 내에 전달할 데이터를 명시(갯수, 타입 무관)
		printMessage("Hello, World!"); 
		// => printMessage() 함수 호출 시 "Hello, World!" 문자열이 함수로 전달됨
		// => 이 때, printMessage() 함수 정의 시 문자열 "Hello, World!" 저장할 변수(매개변수) 선언 필수!
		// --------------------------------------------------------------------
		// printHello() 함수를 호출하여 반복 횟수를 전달인자로 전달
		printHello(5); // "Hello, World!" 문자열이 "5번" 반복 출력
		// --------------------------------------------------------------------
		// sum() 함수 호출하여 정수 x 를 전달
		// => 함수 내에서 1 ~ x 까지의 합을 계산하여 출력
		sum(10); // 1 ~ 10 까지의 합을 계산하여 출력하도록 함수 호출
		// --------------------------------------------------------------------
		gugudan(5);
	</script>
