<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery 사용을 위해서는 외부 라이브러리 포함 필수! -->
<!-- 1) 라이브러리 파일(jquery-x.x.x.js)을 다운로드 받아 직접 등록 => 외부 자바스크립트 파일 등록 방법 사용 -->
<!-- <script src="../js/jquery-3.7.1.js"></script> -->
<!-- 2) 라이브러리를 CDN 을 통해 제공받도록 src 속성에 CDN 서버 주소 지정 -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script type="text/javascript">
	// window.onload 이벤트 핸들링
	// 기존 자바스크립트 코드로 문서 로딩이 완료되면 콘솔에 "확인" 메세지 출력
// 	window.onload = function() {
// 		console.log("확인 - onload");
// 	}
	// window.onload 이벤트는 중복 핸들링이 불가능하다!!!!
	// => 마지막으로 핸들링 된 함수만 실행된다! (기존 이벤트를 덮어씀)
// 	window.onload = function() {
// 		console.log("확인22 - onload");
// 	}
	
// 	window.addEventListener("load", function() {
// 		console.log("확인22 - onload");
// 	});
	// ===============================================================
	/*
	[ jQuery 기본 문법 ]
	jQuery(객체명 또는 선택자).메서드명();
	=> 이 때, jQuery 객체명 대신 $ 기호로 대체 가능
	   ex) $(객체명 또는 선택자).메서드명();
	-----------------------------------------------------------
	[ document 객체의 ready 이벤트 ]
	- HTML 문서의 DOM 트리가 로딩되면 자동으로 호출되는 이벤트
	- 자바스크립트의 window.onload 와 비슷하나 호출되는 시점이 다름
	  => window 객체의 load 이벤트가 document 객체의 ready 이벤트보다 빠름
	  => window 객체의 load 이벤트는 주로 한 번만 등록하여 사용하지만(중복 등록도 가능함)
	     document 객체의 ready 이벤트는 여러 위치에서 중복 지정하여 사용 가능함
	     (단, window.onload = xxx 형식으로는 중복 지정 자체가 불가능하다!)
	*/
	
	// jQuery 객체를 통해 document 객체의 ready 이벤트 핸들링
	// 기본문법1) 사용할 일 없음!
	// => jQuery(document).ready(함수);
	jQuery(document).ready(function() {
		console.log("확인 - document 객체의 ready 이벤트");
	});
	
	// 기본문법2) jQuery 객체명 대신 $ 기호 사용
	// => $(document).ready(함수);
	$(document).ready(function() {
		console.log("확인222 - document 객체의 ready 이벤트");
	});
	
	// 기본문법3) document 객체 지정 코드 및 ready 이벤트 메서드 호출 과정 모두 생략
	// => $(함수);
	// => document 객체의 ready 이벤트 전용 핸들러
	$(function() {
		console.log("확인333 - document 객체의 ready 이벤트");
	});
	// -------------------------------------------------------
	// jQuery 로 표현한 window 객체의 load 이벤트 핸들링
	// => 주의! 위의 document - ready 이벤트보다 먼저 실행된다!
	$(window).on("load", function() {
		console.log("확인 - jQuery window 객체의 load 이벤트");
	});
	
	$(window).on("load", function() {
		console.log("확인222 - jQuery window 객체의 load 이벤트");
	});
</script>
</head>
<body>

</body>
</html>
