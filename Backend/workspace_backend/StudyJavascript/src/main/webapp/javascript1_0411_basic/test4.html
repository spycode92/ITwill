<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	alert("아무거나");
</script>
<!-- 현재 HTML 문서 내에 외부 자바스크립트 파일(*.js)을 포함시키려면 -->
<!-- <script> 태그의 src 속성을 통해 해당 파일을 지정해야함 -->
<script src="test4.js"></script>

<!-- 만약, 서버상에 존재하지 않는 스크립트 파일 지정 시 개발자 도구 - Console 탭에서 오류 확인 가능 -->
<!-- 또는 개발자 도구 - Network 탭에서도 오류 확인 가능함 -->
<script src="test44.js"></script>

<!-- 외부 자바스크립트 파일 포함 시 갯수 제한없이 포함 가능 -->
<!-- 주의!!! 외부 자바스크립트 파일을 포함하는 <script> 태그 내에 자바스크립트 코드 기술 시 실행되지 않는다! -->
<script src="test4_2.js">
	alert("이게 출력될까?"); // 실행X
	console.log("이게 출력될까?"); // 실행X
	// => 따라서, src 속성을 통해 자바스크립트 파일을 포함하지 않는 별도의 <script> 태그에만 코드를 기술하자!!
</script>
</head>
<body>
	<h1>test4.html</h1>
</body>
</html>
