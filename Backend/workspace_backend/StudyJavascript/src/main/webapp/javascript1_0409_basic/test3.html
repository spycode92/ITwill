<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	[ 함수(function) ]
	- 어떤 작업을 수행하는데 사용되는 명령어들의 집합
	- 반드시 호출(call)을 통해서 내부의 명령어가 실행될 수 있다
	
	[ 내장 함수 ]
	- 자바스크립트에서 미리 작성하여 제공하는(= 내장된) 함수로
	  이미 자바스크립트 언어 자체에서 구현하여 제공하므로
	  개발자는 내장 함수 호출을 통해 구현되어 있는 기능을 사용 가능
	  (함수는 자바에서의 메서드(Method) 와 거의 동일)
	- 함수 호출 기본 문법 : 함수명(필요에 따라 전달할 데이터);
	- 대표적인 내장 함수 : alert(), confirm(), prompt()
	*/
	// ----------------------------------------------------------------
	// 1. alert() 함수 : 소괄호() 내에 전달되는 데이터를 웹브라우저 팝업창(= 다이얼로그 = 모달)을 통해 출력
	//    => 소괄호() 사이에 팝업창을 통해 출력할 데이터 또는 변수 전달
// 	alert("Hello, Javascript!");
// 	alert('이연태'); // 자바스크립트에서는 큰따옴표("") 와 작은따옴표('') 의 차이가 없음!
// 	alert(1111);

	// ----------------------------------------------------------------
	// 2. confirm() 함수 : 사용자로부터 "확인"/"취소" 버튼을 통해 확인 작업을 수행
	//    => 소괄호() 사이에 문자열 전달 시 팝업창에 해당 문자열을 표시(= alert() 함수와 동일)하고
	//       사용자가 확인 또는 취소 버튼을 클릭했을 때 어떤 버튼을 클릭했는지 결과값을 리턴함(= 확인 가능)
// 	confirm("종료하시겠습니까?");
	
	// 확인/취소 버튼 중 하나를 눌렀을 때 누른 버튼에 대한 값을 리턴(return)해 주는데
	// 해당 값을 함수 좌변에 변수 선언을 통해 전달받을 수 있다!
	// => 확인 버튼 클릭 시 true, 취소 버튼 클릭 시 false 값이 리턴됨
// 	var result = confirm("종료하시겠습니까?"); // 함수 실행 시 버튼을 누른 결과값이 result 라는 변수에 저장됨
// 	alert(result); // result 변수에 저장된 값을 alert() 함수를 통해 출력(true 또는 false 값 출력됨)

	// --------------------------------------------------------------------------------------------
	// 3. prompt() 함수 : 팝업창을 통해 사용자로부터 데이터를 직접 입력받는 작업을 수행
	//    => 소괄호() 사이에 문자열 전달 시 팝업창에 해당 문자열을 표시(= alert() 함수와 동일)하고
	//       사용자가 입력하는 데이터와 누른 버튼 조합에 따라 각각 다른 값이 리턴됨
// 	prompt("이름을 입력하세요.");
// 	prompt("이름을 입력하세요.", "Isak"); // 기본값 설정 가능("Isak" 값이 미리 입력되어 있음)

	// confirm() 함수처럼 prompt() 함수도 사용자가 입력한 값을 리턴받아 사용할 수 있음
	// 1) 어떤 내용을 입력 후 [확인] 버튼 클릭 시 : 입력된 값이 그대로 리턴됨
	// 2) 내용을 입력하지 않고 [확인] 버튼 클릭 시 : 빈 문자열("" = null string) 이 리턴됨
	// 3) 입력 내용과 상관없이 [취소] 버튼 클릭 시 : null 이라는 특수한 값이 리턴됨
// 	var result = prompt("이름을 입력하세요.");
// 	alert(result);
	
	// --------------------------------------------------------------------------------------------
	// 4. console.log() : 웹브라우저 개발자도구(F12) 의 콘솔(Console) 탭에 메세지를 출력
	//    => 소괄호() 내에 콘솔에 출력할 메세지 또는 데이터 전달
	//    => 웹브라우저 화면 상에는 나타나지 않고, 무조건 개발자 도구에서만 확인 가능함
	//    => 주로, 현재 자바스크립트 코드 상의 변수값 등의 실행 상태 확인 용도로 활용(= 개발자를 위한 출력문)
	console.log(">>>>>> 콘솔 메세지 확인");
	
	// --------------------------------------------------------------------------------------------
	// 5. document.write() : 웹브라우저 화면 영역(= 본문 = Body)에 메세지를 출력
	//    => 소괄호() 내에 콘솔에 출력할 메세지 또는 데이터 전달
	//    => 출력할 데이터 부분에 문자열로 HTML 태그 전달 시 실제 태그가 그대로 동작함
	console.log("<h1>콘솔 메세지 확인</h1>"); // 태그가 텍스트 형태로 그대로 출력
// 	alert("<h1>콘솔 메세지 확인</h1>"); // 태그가 텍스트 형태로 그대로 출력

	document.write("<h1>메세지 확인</h1>");
</script>
</head>
<body>
	<h1>test3.html</h1>
	
	<!-- <script> 태그는 HTML 문서 내의 대부분의 위치에 여러 번 작성할 수 있다! -->
	<!-- 단, 대부분 태그 위치에 따라 위에서 아래로 차례대로 수행된다! -->
	<script>
		document.write("<h1>메세지 확인2222222</h1>");
	</script>
</body>
</html>
