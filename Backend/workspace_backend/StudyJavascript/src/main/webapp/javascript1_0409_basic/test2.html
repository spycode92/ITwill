<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 	alert("Hello, Javascript!");
</script>
</head>
<body>
	<!-- <script> 태그는 <head> 또는 <body> 태그 내의 어느 위치든 작성 가능(기본적으로 위 -> 아래 순차적으로 실행) -->
	<script>
// 		alert("Hello, Javascript222!");
		// 자바스크립트에서 문장의 마지막 세미콜론(;)은 필수가 아니다! (자바와 다름)
		alert("Hello, Javascript333!")
		// 단, 한 라인에 여러 문장을 이어서 작성할 경우 반드시 문장 구분 용도로 세미콜론 필수!
// 		alert("Hello, Javascript444!")alert("Hello, Javascript555!") // 뒷부분의 alert() 코드에서 오류 발생
		
		// 각 라인별로 한 문장 씩 작성할 경우에는 세미콜론 생략 가능함
		alert("Hello, Javascript444!")
		alert("Hello, Javascript555!")
		// => 그러나!!!! 자바스크립트에서는 세미콜론 사용을 권장함
	</script>
</body>
</html>
