  <title> html 첫 시간 </title>

 <body>
  <h1>html 첫 시간</h1>
  <h2>html이란 ?</h2>
  <p>
   Hyper Text Markup Language의 약자.<br>
   웹문서를 만드는 표준 프로그램 언어<br>
   웹문서의 구조를 담당.<br>
   명령어(tag)로 구성되며tag는 명령을 시작하는 시작tag와    종료tag의 한쌍으로 구성 됨.<br>
   tag는 각괄호 안에 들어가며 영문 소문자로 작성.<br>
  </p>

  <h2>body안에 들어가는 여러 태그들</h2>
  <p>
   제목글자 태그 = hn(1~5) <br>
   문단 태그 = p <br>
   줄바꿈 태그 = br <br>
   
   
   
   
   
  </p>

 </body>
</html>
