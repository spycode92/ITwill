<html>  
 <head> 
  <title>table - 표 만들기</title> 
  <style type="text/css">
   table, th, td {border:1px solid #058;}
  </style>
 </head> 
 <body> 
 <hr>
 <h1>table - 표 만들기</h1> 
 <hr>
 <table>
  <tr>
   <th>tag</th>
   <th>설명</th>      
  </tr>
  <tr> 
   <td>table </td>  
   <td>- 표를 구성하는 태그</td>  
  </tr>
  <tr> 
   <td>tr </td>  
   <td>- 줄을 지정하는 태그</td>  
  </tr>
  <tr> 
   <td>th </td>  
   <td> - 제목칸(셀)을 지정하는 태그<br>
    (bold체, 중앙정렬)
   </td>  
  </tr>
  <tr> 
   <td>td </td>  
   <td>- 칸(셀)을 지정하는 태그
   </td>  
  </tr>       
 </table>

 <h2>가로형 표 만들기</h2>
 <table>
  <tr>
   <th>tag</th>
   <td>table</td>
   <td>tr</td>
   <td>th</td>
   <td>td</td>
  </tr> 
  <tr>
   <th>설명</th>
   <td>표를 구성하는 태그</td>
   <td>줄을 지정하는 태그</td>
   <td>제목칸(셀)을 지정하는 태그</td>
   <td>칸(셀)을 지정하는 태그</td>
  </tr> 
 </table>




 </body> 
</html>
