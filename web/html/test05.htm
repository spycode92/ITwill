<html>  
 <head> 
  <title>img로 이미지 넣기</title> 
 </head> 
 <body> 
 <hr>
  <h1>img로 이미지 넣기</h1> 
 <hr>
 <p> 
  &lt;img src="이미지경로" alt="이미지대체텍스트"&gt; 
 </p>
  
 <h2>절대경로로 이미지 넣기</h2> 
  <img src="https://www.w3schools.com/images/colorpicker2000.webp" alt="colorpicker">

 <h2>상대경로로 이미지 넣기</h2>
 <ul>
  <li>*.jpg - <img src="img/dog.jpg" alt="dog"> 
   <img src="img/cat.jpg" alt="cat">
  </li>
  <li>*.gif - <img src="img/gif/hamster.gif" alt="hamster"> </li>
  <li>*.png - <img src="img/png/earth.png" alt="earth">  </li>
 </ul>

 <h2>이미지 크기(width/height) 지정하기</h2>
 <p>
  <img src="img/png/earth.png" alt="earth" width="200"> ( width="200" 지정 ) <br>
  <img src="img/png/earth.png" alt="earth" height="200"> ( height="200" 지정 ) <br>
  <img src="img/png/earth.png" alt="earth" width="640" height="598">
  (* 원본 크기 그대로여도 width/height속성을 지정하면 브라우저에 이미지가 빨리 뜸)
 </p>

 </body> 
</html>
